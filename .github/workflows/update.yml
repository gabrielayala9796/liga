name: Update AceStream Channels

on:
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas
  workflow_dispatch:       # ejecuci√≥n manual

jobs:
  update-channels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            google-chrome-stable \
            xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          seleniumbase install chromedriver

      - name: Run channel updater (headless)
        run: |
          python scripts/update_channels_headless.py

      - name: Commit updated channels.json
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add channels.json
            git commit -m "Auto-update channels.json"
            git push
          fi
